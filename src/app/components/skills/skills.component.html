<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">My Main Skills</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="labelSkills">HTML, CSS, BootStrap</p>
    <p><ngb-progressbar  [value]="value"></ngb-progressbar></p>

    <div>
        <p class="labelSkills">JavaScript, TypeScript, Angular</p>
        <p><ngb-progressbar  [value]="value"></ngb-progressbar></p>
    </div>


    <div>
        <p class="labelSkills">Git, SourceTree, Jira</p>
        <p><ngb-progressbar  [value]="value"></ngb-progressbar></p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>

<p (click)="open(content)">Skills</p>
